<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <aside class="menu">
      <header class="header container">
        <div class="header__container">
          <button class="header__button header__button--closer"></button>
          <a class="header__logo" href="#"
            ><img src="img/logo.png" alt="Логотип"
          /></a>
          <button class="header__button header__button--search"></button>
        </div>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link navigation__link_active">
                Ремонт техники
              </a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link">Услуги и сервисы</a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link">Корпоративным клиентам</a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link">Продавцам техники</a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link">Партнерам</a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link">Производителям</a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link">Наши сервисные центры</a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </header>

      <footer class="footer">
        <div class="container footer__container">
          <nav class="navigation">
            <div class="footer__navigation">
              <button class="footer__button footer__button--phone"></button>

              <button class="footer__button footer__button--message"></button>

              <button
                class="footer__button footer__button--communicate"
              ></button>
            </div>
          </nav>

          <div class="footer__contacts">
            <a class="footer__email" href="mailto:mail@cps.com">mail@cps.com</a>
            <a class="footer__number" href="tel:+78008908900">8 800 890 8900</a>
          </div>

          <form class="footer__select-language-form" action="#" method="post">
            <label
              class="footer__select-language-button footer__select-language-button--active"
            >
              <input type="radio" name="question-one" value="ru" checked />
              ru
            </label>
            <label class="footer__select-language-button">
              <input type="radio" name="question-one" value="en" />
              en
            </label>
            <label class="footer__select-language-button">
              <input type="radio" name="question-one" value="ch" />
              ch
            </label>
          </form>
        </div>
      </footer>
    </aside>
